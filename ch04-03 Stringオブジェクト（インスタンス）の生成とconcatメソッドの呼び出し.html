<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8" />
    <title>例4-3 Stringオブジェクト（インスタンス）の生成とconcatメソッドの呼び出し</title>

    <script type="text/javascript">
    //<![CDATA[
    
    function stringConcat(){
        
        var sObj = new String("これは");
        var sTxt = sObj.concat("ひとつの","新しい文字列","です。");
        alert(sTxt);
        
    }
    //]]>
    </script>

</head>
    
<body onload="stringConcat();">
    <p>...</p>
</body>
