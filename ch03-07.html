<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8" />
    <title>例3-7 forループ</title>

    <script type="text/javascript">
    //<![CDATA[
    
    function doFor(){
        var strValue = "";//文字列として定義している
        for(var i = 1; i <= 10; i++){
            strValue += i;
        }
        alert(strValue);
        
        var strValue = "";
        for(var i = 10; i > 0; i--){
            strValue += i;
        }
        alert(strValue);
        
        
    }
    //]]>
    </script>

</head>
    
<body onload="doFor();">
    <p>...</p>
</body>
    
</html>
