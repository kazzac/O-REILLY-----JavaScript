<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8" />
    <title>JavaScriptが有効でないブラウザ向けに&lt;noscript&gt;を使用</title>
    
    <script type="text/javascript">
    //<![CDATA[
        function hello() {
            //say hello to the world
            var msg = "こんにちは, <em>皆さん！</em>";
            document.open();
            document.write(msg);
            document.close();
        }
    //]]>    
    </script>


</head>
    
<body onload="hello();">
    
<noscript>
    <p>皆さん、こんにちは！</p>
</noscript>
    
</body>
    
</html>
